
<!DOCTYPE html>
<html>
    <script>
/*

Ich würde gerne eine interaktive Karte erstellen, die NDVI-Werte und andere Indizes über die Zeit 
darstellt. Für ein kleines Gebiet, z.B. 100ha in Brandenburg (hier Beispiel in Rathenow)
Hier moechte ich zuerst ein kleines Frontend-Skript aufbauen, das mir eine Benutzeroberfläche erschafft.

*/
    </script>
<head>
  <title>NDVI Brandenburg- Test</title> 
  <script>
    // wir nutzen leaflet für unsere frontend-darstellung
  </script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h2>NDVI-Visualisierung</h2>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // im folgenden schritt wird die karte initialisiert
    var map = L.map('map').setView([52.6, 12.3], 13); // hier die richtigen koordinaten der flaeche in brandenburg einfuegen

    // osm wird als hitnergrundkarte eingeladen
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Beispiel: Platzhalter für NDVI-Layer
    // hier soll mit vernuenftigem backend der ndvi layer rein
    var ndviLayer = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
        layers: 'meinProjekt:ndvi',
        format: 'image/png',
        transparent: true
    }).addTo(map);

    map.on('click', function(e) {
        var url = "http://localhost:8080/geoserver/wms?" +
                  "SERVICE=WMS&VERSION=1.1.1&REQUEST=GetFeatureInfo" +
                  "&LAYERS=meinProjekt:ndvi&QUERY_LAYERS=meinProjekt:ndvi" +
                  "&INFO_FORMAT=application/json" +
                  "&SRS=EPSG:4326" +
                  "&X=" + e.containerPoint.x +
                  "&Y=" + e.containerPoint.y +
                  "&WIDTH=" + map.getSize().x +
                  "&HEIGHT=" + map.getSize().y +
                  "&BBOX=" + map.getBounds().toBBoxString();
  
    fetch(url)
        .then(response => response.json())
        .then(data => {
              var value = data.features[0].properties.GRAY_INDEX;
              L.popup()
                .setLatLng(e.latlng)
                .setContent("NDVI: " + value.toFixed(2))
                .openOn(map);
        });
    });


  </script>
</body>
</html>
